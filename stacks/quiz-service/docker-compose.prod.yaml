services:
  prod-quiz-service:
    image: emils-nuc-server:5000/quiz-service:f6186fc
    container_name: prod-quiz-service
    restart: unless-stopped
    env_file:
      - stacks.env
      - stacks.prod.env
    volumes:
      - prod-quiz-service-uploads-volume:/uploads
    networks:
      - core-network
volumes:
  prod-quiz-service-uploads-volume:
    name: prod-quiz-service-uploads-volume
networks:
  core-network:
    external: true
