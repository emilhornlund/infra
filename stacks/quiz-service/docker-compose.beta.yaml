services:
  beta-quiz-service:
    image: emils-nuc-server:5000/quiz-service:75b4fcc
    container_name: beta-quiz-service
    restart: unless-stopped
    env_file:
      - stacks.env
    environment:
      NODE_ENV: production
      SERVER_ALLOW_ORIGIN: https://beta.klurigo.com
      REDIS_DB: 1
      MONGODB_DB: klurigo_beta
    volumes:
      - beta-quiz-service-uploads-volume:/uploads
    networks:
      - core-network
volumes:
  beta-quiz-service-uploads-volume:
    name: beta-quiz-service-uploads-volume
networks:
  core-network:
    external: true
